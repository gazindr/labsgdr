<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Газин Д.Р., студент группы ПИ-321</title>

<style>
fieldset {
  background-color: #B0C4DE;
  font-size:16px; 
  padding:12px; 
  width:550px;

}

legend {
  background-color: LightSlateGray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}
  </style>
    <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>
 </head>
 <body>
 <fieldset>
 <legend> Опрос </legend>
 <fieldset class="pol">
 <legend> Пол </legend>
 <input type="radio" id="p1" class="com"
     name="pol" value="Men">
    <label for="p1">Мужской</label>

    <input type="radio" id="p2" class="com"
     name="pol" value="Women">
    <label for="p2">Женский</label>
</fieldset>

 <fieldset class="age">
 <legend> Сколько вам лет </legend>
 <input type="radio" id="a1" class="com"
     name="age" value="New">
    <label for="a1"> До 18</label>

    <input type="radio" id="a2" class="com"
     name="age" value="Sred">
    <label for="a2">18-30</label>
	
	<input type="radio" id="a3" class="com"
     name="age" value="Old">
    <label for="a3">Больше 30</label>
  </fieldset>
  
   <fieldset class="weigth">
 <legend> Вы работаете где-либо? </legend>
 <input type="radio" id="w1" class="com"
     name="weigth" value="New">
    <label for="w1">Да</label>

    <input type="radio" id="w2" class="com"
     name="weigth" value="Sred">
    <label for="w2">Нет</label>
	

  </fieldset>
  
    <fieldset class="rost">
 <legend>Сколько вы зарабатываете?</legend>
 <input type="radio" id="r1" class="com"
     name="rost" value="New">
    <label for="r1">До тысячи баксов</label>

    <input type="radio" id="r2" class="com"
     name="rost" value="Sred">
    <label for="r2">От тысячи до 5 тысяч баксов</label>
	
	<input type="radio" id="r3" class="com"
     name="rost" value="Old">
    <label for="r3">Больше пяти тысяч баксов</label>
  </fieldset>
  
  <center><button id='finish'>Закончить/Новый опрос</button>  </center>
  </fieldset>
  
  <fieldset >
  <legend> Вывод </legend>
  <fieldset>
   <legend> Пол </legend>
  <p id="pm">?</p>
  <p id="pw">?</p>
   </fieldset>
    <fieldset>
	 <legend>Сколько вам лет?</legend>
  <p id="a11">?</p>
  <p id="a12">?</p>
  <p id="a13">?</p>
   </fieldset>
   
    <fieldset>
	 <legend>Вы работаете где-либо?</legend>
  <p id="w11">?</p>
  <p id="w12">?</p>
   </fieldset>
   
    <fieldset>
	 <legend>Сколько вы зарабатываете?</legend>
  <p id="r11">?</p>
  <p id="r12">?</p>
  <p id="r13">?</p>
   </fieldset>
   
    <p id="user">?</p>
   
   </fieldset>

 <script type="text/javascript">
 
$(document).ready(function(){
$('#finish').prop('disabled',true);


let i=0;
let users=1;
let p1=0;
let p2=0;
let a1=0;
let a2=0;
let a3=0;
let w1=0;
let w2=0;
let r1=0;
let r2=0;
let r3=0;


$('#p1').change(function() {
p1++;

   $('.pol').attr('disabled', true);
 
});

$('#p2').change(function() {
p2++;

   $('.pol').attr('disabled', true);
});

$('#a1').change(function() {
a1++;
$('.age').attr('disabled', true);
});

$('#a2').change(function() {
a2++;
$('.age').attr('disabled', true);
});

$('#a3').change(function() {
a3++;
$('.age').attr('disabled', true);
});

$('#w1').change(function() {
w1++;
$('.weigth').attr('disabled', true);
});

$('#w2').change(function() {
w2++;
$('.weigth').attr('disabled', true);
});

$('#r1').change(function() {
r1++;
$('.rost').attr('disabled', true);
});

$('#r2').change(function() {
r2++;
$('.rost').attr('disabled', true);
});

$('#r3').change(function() {
r3++;
$('.rost').attr('disabled', true);
});

$('.com').change(function() {

$("#pm").text("Мужчин: " + p1*100/users + "%");
$("#pw").text("Женщин: " + p2*100/users + "%");
$("#a11").text("До 18 лет: " + a1*100/users + "%");
$("#a12").text("18-30 лет: " + a2*100/users + "%");
$("#a13").text("Больше 30:" + a3*100/users + "%");
$("#w11").text("Да: " + w1*100/users + "%");
$("#w12").text("Нет: " + w2*100/users + "%");
$("#r11").text("До тысячи баксов: " + r1*100/users + "%");
$("#r12").text("От тысячи до 5 тысяч баксов: " + r2*100/users + "%");
$("#r13").text("Больше 5 тысяч баксов: " + r3*100/users + "%");
$("#user").text("Пользователей: " + users );

i++;

if (i==4){
$('#finish').prop('disabled',false);
}else{
$('#finish').prop('disabled',true);
}
});


$('#finish').on('click', function(){
users++;
i=0;
$('#finish').prop('disabled',true);
$('.com').prop('checked',false);
$('.pol').attr('disabled', false);
$('.age').attr('disabled', false);
$('.weigth').attr('disabled', false);
$('.rost').attr('disabled', false);
 });
 });
 </script>
 
   
   

 </body>
</html>
