 <link rel="stylesheet" href="mystyle.css" type="text/css"/> 
<style>

  div {
    position: absolute;
    background-color: #B0C4DE;
    left: 50px;
    width: 150px;
    height: 150px;
    margin: 5px;
  }
  </style>
    <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>
 </head>
 <body>
 <div class="drag"></div>
 <script type="text/javascript">

$(document).ready(function(){
     let mouseIsPress=false;
     $(document).mousemove(function(event){
          if (mouseIsPress==true){
           $(".drag").offset({top: event.pageY, left: event.pageX});
           $(".drag").css('opacity','0.3');
           }
     });
     $(".drag").mousedown(function(){
          mouseIsPress=true;
     });
     $(document).mouseup(function() {
          mouseIsPress=false;
          $(".drag").css('opacity','1');
     });
 });
 </script>
 
   
   

 </body>
</html>
